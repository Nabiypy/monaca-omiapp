<script>

// SIMPLE FUNCTION TO ACCEPT THE SIZE OF NUMBERS AND SORT THE NUMBERS IN DESCENDING ORDER
function bubbleSort()

{
	var start = new Date().getTime();
	 var Num = document.numbers.input.value;
	var a=[];
	
		for(var j=1;j<=Num; j++)
		{
			a[j]=j;
			}
			     
        for (var i=1; i <=Num; i++){
		for (var j=1; j <=(Num-i); j++) {
            if (a[j] < a[j+1]) {
                var temp = a[j];
                a[j] = a[j+1];
                a[j+1] = temp;
			    }
            }
        }
    
       for (var i=1; i <=Num; i++){
            document.write(a[i] + " ");
			
  }
  var end = new Date().getTime();
var time = end - start;
alert("The input size is: " + Num.length + "\n Sorting for "+ Num+" numbers was done in \n"  + time + "  millisecondes"); 
}
</script>
